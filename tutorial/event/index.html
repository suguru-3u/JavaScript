<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo">succes</div>
    <!-- クリックするとHTMLの要素を書き換える -->
    <button onclick='document.getElementById("demo").innerHTML = "hello!!"'>
      クリック
    </button>
    <script>
      // いくつかの一般的な HTML イベントのリストを示します。
      // onchange	HTML要素が変更されました
      // onclick	ユーザーが HTML 要素をクリックする
      // onmouseover	ユーザーが HTML 要素の上にマウスを移動します。
      // onmouseout	ユーザーがマウスを HTML 要素から遠ざける
      // onkeydown	ユーザーがキーボードのキーを押す
      // onload	ブラウザはページの読み込みを完了しました
    </script>
  </body>
</html>
