<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 変数はvar,let,constが存在するが、varは古く問題を抱えているため,let,constを使用するようにする。
      var a = 1;
      let b = 1;
      const c = 3;

      // 値を指定せずに宣言された変数には値が設定されます undefined。
      let d; // undefind

      // 変数名に$や_を使用することができる（可読性の観点からやめた方がいい気がする）
      let $;
      let _;
    </script>
  </body>
</html>
