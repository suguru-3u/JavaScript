<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // テンプレートリテラルを使用すると文字列内で一重引用符と二重引用符の両方を使用することができる。
      let text = `He's called "Johnny"`;
      // ↑複数行も可能
      text = `He's 
      called 
      "Johnny"`;
      // 変数や式HTMLテンプレートも含めることが可能
      let str = "Hello";
      let html = `<h2>${str}</h2>`;
      let tags = ["template literals", "javascript", "es6"];
      for (const x of tags) {
        html += `<li>${x}</li>`;
      }
    </script>
  </body>
</html>
