<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // letについて
      // ES6(2015)から導入された
      // 使用する前に宣言が必要

      let a = 1;
      // let a = 2; 再宣言することはできない

      // プロックスコープがある
      {
        let x = 2;
      }
      // x = 4; ブロックスコープ外の為エラーになる

      // 古い情報になるが、Internet Explorer 11 以前では完全にはサポートされていない。
    </script>
  </body>
</html>
